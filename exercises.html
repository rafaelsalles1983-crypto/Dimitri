  {sentence: "N√≥s ___ felizes com a not√≠cia.", options: ["estamos", "√©", "s√£o", "est√°vamos"], answer: "estamos"},

let currentIndex = 0;
let correctCount = 0;
let wrongCount = 0;

const sentenceEl = document.getElementById("sentence");
const optionsEl = document.getElementById("options");
const progressEl = document.getElementById("progress");
const scoreEl = document.getElementById("score");

const dimitri = document.getElementById('dimitri');
const congratsMessage = document.getElementById('congratsMessage');

function showExercise() {
  if(currentIndex >= exercises.length){
    dimitriNeonCelebration();
    sentenceEl.textContent = "Parab√©ns! Voc√™ concluiu todos os exerc√≠cios!";
    optionsEl.innerHTML = "";
    progressEl.textContent = "";
    scoreEl.textContent = `Corretas: ${correctCount} | Erradas: ${wrongCount} | Acertos: ${((correctCount/exercises.length)*100).toFixed(1)}%`;
    return;
  }

  const exercise = exercises[currentIndex];
  sentenceEl.textContent = exercise.sentence;

  optionsEl.innerHTML = "";
  exercise.options.forEach(opt => {
    const btn = document.createElement("button");
    btn.textContent = opt;
    btn.className = "option-btn";
    btn.onclick = () => checkAnswer(opt);
    optionsEl.appendChild(btn);
  });

  updateProgress();
}

function checkAnswer(selected){
  const correct = exercises[currentIndex].answer;
  if(selected === correct){
    correctCount++;
    dimitriAcena();
  } else {
    wrongCount++;
    dimitriTriste();
  }
  currentIndex++;
  setTimeout(showExercise, 500);
}

function updateProgress(){
  const percentage = ((correctCount+wrongCount)/exercises.length)*100;
  progressEl.textContent = `Progresso: ${percentage.toFixed(1)}%`;
  scoreEl.textContent = `Corretas: ${correctCount} | Erradas: ${wrongCount}`;
}

function dimitriAcena() {
  dimitri.classList.add('acenando');
  dimitri.classList.remove('triste');
  setTimeout(()=> dimitri.classList.remove('acenando'), 1200);
}

function dimitriTriste() {
  dimitri.classList.add('triste');
  setTimeout(()=> dimitri.classList.remove('triste'), 1200);
}

function dimitriNeonCelebration() {
  dimitri.classList.add('neon');
  congratsMessage.style.display = 'block';
  setTimeout(() => {
    dimitri.classList.remove('neon');
    congratsMessage.style.display = 'none';
  }, 4000);
}

showExercise();
</script>
